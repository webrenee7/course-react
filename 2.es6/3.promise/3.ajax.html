    function ajax({url,method='GET',async=true,dataType='json'}) {
//        var url=Object.keys(opts)[1];
        return new Promise(function (resolve,reject) {
            var xhr=new XMLHttpRequest();
            xhr.open(method,url,async);
            xhr.responseType=dataType;
            xhr.onreadystatechange=function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        resolve(xhr.response);
                    } else {
                        reject(xhr.response);
                    }
                }
            };
            xhr.send();
        });
    }

    ajax({url:'users.json'}).then(function (data) {
        console.log(data);
    });
