<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //网页客户端
    var socket=new WebSocket("ws://localhost:8080/");
    //监听连接打开事件
    socket.onopen=function () {
        console.log('open');
        socket.send('hello');
    }
    //监听服务器发过来的消息
    socket.onmessage=function (event) {
        console.log(event.data);
    }
</script>
</body>
</html>
