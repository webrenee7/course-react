<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function send() {
        var xhr=new XMLHttpRequest();
        xhr.open('get','./clock',true);
        xhr.onreadystatechange=function () {
            if(xhr.readyState==4&&xhr.status==200){
                document.querySelector("#clock").innerHTML=xhr.responseText;
                send();
            }
        };
        xhr.send();
    }
    send();//先发一次请求，如果回来再发一次请求
</script>
</body>
</html>
